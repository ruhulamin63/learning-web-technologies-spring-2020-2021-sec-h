<!DOCTYPE html>
<html>
<head>
	<title>profile</title>
</head>
	<body>
		<table border="1" align="center">
			<tr>
				<td colspan="3" align="center" height="50px"><h2>PERSON PROFILE</h2></td>
			</tr>
			<tr>
				<td>Name</td>
				<td> <input type="text" name="username" value="" placeholder="username"/></td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td> <input type="text" name="email" value="" placeholder="email"/></td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td> 
					<input type="radio" name="gender"> Male
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Other 
				</td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Date of Birth </td>
				<td> <input type="date" name="dob" value="" placeholder="dob" /></td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Blood Group </td>
				<td> 
					<select name="">
						<option value="">A+</option>
						<option value="">B+</option>
						<option selected value="">O+</option>
						<option selected value="">O-</option>
						<option selected value="">AB+</option>
						<option selected value="">AB-</option>
					</select> 
				</td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Degree </td>
				<td> 
					<input type="checkbox" name="items[]"> SSC
					<input type="checkbox" name="items[]"> HSC
					<input type="checkbox" name="items[]"> BSc.
					<input type="checkbox" name="items"> MSc.
				</td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td>Photo </td>
				<td> 
					 <input type="file" name="image" value="">
				</td>
				<td height="30px"></td>
			</tr>
			<tr>
				<td colspan="3" height="30px"></td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
		</table>
	</body>
</html>
